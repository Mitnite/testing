<div class="backdrop" (click)="closeButton.emit()"></div>

<div class="main ">

  <button type="button" class="btn-close close-button" aria-label="Close" (click)="closeButton.emit()"></button>

  <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">


    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" placeholder="Username" [formControl]="myForm.controls.username">
    </div>

    <div class="mb-3">
      <label class="form-label">Datetime</label>
      <div class="input-group">

        <input type="datetime-local"
               class="form-control"
               [formControl]="myForm.controls.datetime"/>

      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="3" [formControl]="myForm.controls.message"></textarea>
    </div>

    <button class="btn btn-primary submit-button" *ngIf="!myForm.invalid">OK</button>
    <button class="submit-button" [disabled]="myForm.invalid" *ngIf="myForm.invalid">OK</button>

  </form>

</div>
